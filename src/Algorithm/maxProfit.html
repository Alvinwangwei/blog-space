  <script>
  /**
   * 买卖股票的最佳时机
   * @param {number[]} nums 
   * @return {number}
   */
  var maxProfit = function(nums) {
    let profit = 0;
    for(let i = 1; i < nums.length; i++) {
      if(nums[i] > nums[i-1] ) {
        profit += nums[i] - nums[i-1];
      }
    }
    return profit;
  };
  console.log(maxProfit([7,6,4,3,1]));
  </script>
