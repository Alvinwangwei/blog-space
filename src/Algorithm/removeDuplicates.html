<body>
  <script>
  /**
   * 删除排序数组中的重复项
   * @param {number[]} nums
   * @return {number}
   */
   var removeDuplicates = function(nums) {
      let index = 0
      for(let i = 1; i < nums.length; i++){
          if(nums[index] !== nums[i]) {
              index  = index + 1
              nums[index] = nums[i]
          }
      }
      return index + 1;
  };
  console.log(removeDuplicates([1, 1, 2]));
  </script>
</body>
